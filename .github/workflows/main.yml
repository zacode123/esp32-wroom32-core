name: Build ESP32 Core Tarball

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip xz-utils
          python3 -m pip install pyserial click requests

      - name: Build ESP32 tools
        run: python3 tools/get.py

      - name: Create compressed tarball
        run: tar -cJf esp32-core-full.tar.xz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-core-full
          path: esp32-core-full.tar.xz
